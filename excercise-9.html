<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is input box</title>
  </head>
  <body>
    <input type="number" id="number input" placeholder="Enter the number" />
    <button onclick="enter()">Enter</button>
    <div id="output"></div>
    <script>
      function enter() {
        let input = document.getElementById("number input").value;
        document.getElementById(
          "output"
        ).textContent = `your input number is ${input}`;
      }
    </script>
  </body>
</html>
